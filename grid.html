<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Menyiapkan Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-success">Column left 50%</div>
            <div class="col-md-6 bg-warning">Column right 50%</div>
        </div><hr>
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</col-md-4></div>
            <div class="col-md-8 bg-warning">Column right 66.6%</col-md-8></div>
        </div><hr>
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</col-md-3></div>
            <div class="col-md-9 bg-warning">Column right 75%</col-md-9></div>
        </div><hr>
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div><hr>
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-4 bg-warning">Column middle 33.3%</div>
            <div class="col-md-4 bg-success">Column right 33.3%</div>
        </div><hr>
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</div>
            <div class="col-md-6 bg-warning">Column middle 50%</div>
            <div class="col-md-3 bg-success">Column right 25%</div>
        </div>
    </div>
</body>
</html>
